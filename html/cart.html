<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/cart.css">  
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">  
    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/2fdbd81b12.js" crossorigin="anonymous"></script>    
    <!-- BURGER MENU SCRIPT -->
    <script src="/js/burger_menu.js" defer></script>
    <!-- GET PRODUCTS SCRIPT -->
    <script src="/js/get_products.js" defer></script>
    <!-- Script for getting email -->
    <script src="/js/get_user_email.js"></script>
    <!-- LOGOUT SCRIPT -->
    <script src="/js/logout.js"></script>
    
    <title>Cart - Paloma</title>
</head>
<body>
    <header>
        <div id="navbar">

        <!-- Logo -->
        <a href="/html/shop.html"><img id="navbar_logo" src="/img/logo_large.png" alt="Paloma Logo"></a>
        <div id="user_message"><p>Velkommen&nbsp;</p><p id="user_logged_in"></p></div>
        
        <div class="navbar_links">
            
            <!-- Shop link -->
            <h3 class="navbar_hide_phone"><a href="/html/shop.html">Shop</a></h3>
            
            <!-- Icons -->
            <div class="cart"><a href="/html/cart.html"><i class="fa-solid fa-lg fa-cart-shopping"></i></a></div>
            <div class="navbar_hide_phone" id="logout_button"><i class="fa-solid fa-lg fa-right-from-bracket"></i></div>
            
            <!-- Hamburger menu -->
            <div class="navbar_hide_desktop">
                <a href="javascript:void(0);" onclick="burger_menu_dropdown()">
                    <i class="fa-solid fa-lg fa-bars"></i>
                </a>
            </div>
        </div>

        <!-- Hamburger menu contents -->
        <div id="dropdown_menu">
            <ul>
                <li>Shop</li>
                <li>Log out</li>
            </ul>
        </div>
    </header>
    
    <main>
        <!-- Breadcrumb -->
        <section>
            <ul class="breadcrumb">
                <li><a href="/html/shop.html">Shop</a></li>
                <li>Cart</li>
            </ul>
        </section>

        <!-- Grid -->
        <div class="grid">
        
        <!-- Cart -->
        <section class="section_cart">

            <h2>Cart</h2>

            <div class="grid">

    <div class="cart_items"></div>


            </div>
        </section>

        <!-- Order information -->
        <section class="section_order_info">
            <div class="order_info">
                <h2 class="heading_order">Order information</h2>
                <form action="" id="frm_order" method="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="d_address">Delivery address</label>
                    <input type="text" id="d_address" name="d_address" required>
                    <div class="flex">
                        <div class="div_p_code">
                            <label for="p_code" id="lbl_p_code">Postal code</label>
                            <input type="text" id="p_code" name="p_code" required>
                        </div>
                        <div class="div_city">
                            <label for="city" id="lbl_city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>
    
                    <label for="b_address">Billing address</label>
                    <input type="text" id="b_address" name="b_address" required>
    
                    <div class="flex">
                        <div class="div_p_code">
                            <label for="b_code" id="lbl_b_code">Postal code</label>
                            <input type="text" id="b_code" name="b_code" required>
                        </div>
                        <div class="div_city">
                            <label for="b_city" id="lbl_b_city">City</label>
                            <input type="text" id="b_city" name="B-city" required>
                        </div>
                    </div>

                    <label for="credit_card">Credit card</label>
                    <input type="number" id="credit_card" name="credit_card" required>
                    
                    <div class="flex">
                        <div class="div_exp_date">
                            <label for="exp_date" id="lbl_exp_date">Exp date</label>
                            <input type="number" id="exp_date" name="exp_date" required>
                        </div>

                        <div class="div_cvc">
                            <label for="cvc" id="lbl_cvc">CVC</label>
                            <input type="number" id="cvc" name="cvc" required>
                        </div>
                    </div>
                    <div>
                        <input type="submit" id="btn_purchase" class="btn_purchase" value="Confirm purchase" form="frm_order">
                        <a href="/html/shop.html" class="txt_center">Continue shopping?</a>
                    </div>
                </form>
            </div>
        </section>

        <!-- Cart total -->
        <section class="section_cart_total">
            <div class="cart_total">
                <div class="cart_row">
                    <p>Subtotal</p>
                    <span class="cart_subtotal_price"></span>
                </div>
                <div class="cart_row">
                    <p>Delivery fee</p>
                    <span class="cart_fee_price">5.00 $</span>
                </div>
                <div class="cart_row">
                    <p>Total</p>
                    <span class="cart_total_price "></span>
                </div>
                <i>*Tax of 20% included</i>
            </div>
        </section>
        </div>
    </main>

    <footer>
        <section id="footer">
            <!-- Credits -->
            <article class="footer_links">
                <h3>Credits</h3>
                <ul>
                    <li>Fake Store Api | <a href="https://fakestoreapi.com/">fakestoreapi.com</a></li>
                    <li>npm JSON server | <a href="https://www.npmjs.com/package/json-server">npmjs.com</a></li>
                    <li>Font Awesome | <a href="https://fontawesome.com/">fontawesome.com</a></li>     
                </ul>    
            </article>
        </section>
        <section>
            <!-- Copyrights -->
            <p id="text_copyright">&copy; 2023 UX Exam</p>
        </section>
    </footer>
</body>
</html>
