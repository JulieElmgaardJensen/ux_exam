<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/2fdbd81b12.js" crossorigin="anonymous" defer></script>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/shop.css">

    <!-- JAVASCRIPT FILES -->
    <script src="/js/get_user_email.js" defer></script>
    <script src="/js/logout.js" defer></script>
    <script src="/js/variables.js" defer></script>
    <script src="/js/shop.js" defer></script>

    <title>Shop - Paloma</title>
</head>

<body>
    <!-- HEADER -->
    <header>

        <!-- Main navbar -->
        <nav id="navbar">
            <!-- Logo -->
            <a href="shop.html?category=btn_all"><img id="navbar_logo" src="/img/logo_large.png" alt="Paloma Logo"></a>
            <!-- User logged in -->
            <div id="user_message"><p>Welcome&nbsp;</p><p id="user_logged_in"></p></div>
            <!-- Navbar icons -->
            <div class="navbar_links">
                <div id="cart"><a href="/html/cart.html"><i class="fa-solid fa-2xl fa-cart-shopping"></i></a></div>
                <div id="logout_button"><i class="fa-solid fa-2xl fa-right-from-bracket"></i></div>
            </div>
        </nav>

        <!-- Secondary navbar -->
        <section>
            <nav class="category_buttons scrollbar">
                <a href="shop.html?category=btn_all" id="btn_all">All products</a>
                <a href="shop.html?category=btn_womens" id="btn_womens">Women’s clothing</a>
                <a href="shop.html?category=btn_mens" id="btn_mens">Men’s clothing</a>
                <a href="shop.html?category=btn_jewelry" id="btn_jewelry">Jewelry</a>
                <a href="shop.html?category=btn_electronics" id="btn_electronics">Electronics</a>
            </nav>
        </section>
    </header>
    
    <!-- MAIN -->
    <main>
        <h2>Shop</h2>
        
        <!-- Products -->
        <section id="grid" class="product"></section>
    </main>
    
    <footer>
        <section id="footer">
            <!-- Credits -->
            <article class="footer_links">
                <h3>Credits</h3>
                <ul>
                    <li>Fake Store Api | <a href="https://fakestoreapi.com/">fakestoreapi.com</a></li>
                    <li>npm JSON server | <a href="https://www.npmjs.com/package/json-server">npmjs.com</a></li>
                    <li>Font Awesome | <a href="https://fontawesome.com/">fontawesome.com</a></li>     
                </ul>    
            </article>
        </section>
        <section>
            <!-- Copyrights -->
            <p id="text_copyright">&copy; 2023 UX Exam</p>
        </section>
    </footer>
</body>
</html>
