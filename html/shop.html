<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/2fdbd81b12.js" crossorigin="anonymous"></script>
    <!-- BURGER MENU SCRIPT -->
    <script src="/js/burger_menu.js" defer></script>
    <!-- GET PRODUCTS SCRIPT -->
    <script src="/js/get_products.js" defer></script>
    <!-- Script for getting email -->
    <script src="/js/get_saved_data.js"></script>

    <title>Shop - Paloma</title>
</head>
<body>
    <header>
        <div id="navbar">

        <!-- Logo -->
        <a href="/html/shop.html"><img id="navbar_logo" src="/img/logo_large.png" alt="Paloma Logo"></a>
        <div id="user_message"><p>Velkommen <span id="user_logged_in"></span></p></div>
        
        <div class="navbar_links">
            
            <!-- Shop link -->
            <h3 class="navbar_hide_phone"><a href="/html/shop.html">Shop</a></h3>
            
            <!-- Icons -->
            <div class="cart"><a href="/html/cart.html"><i class="fa-solid fa-lg fa-cart-shopping"></i></a></div>
            <div class="navbar_hide_phone"><a href="#"><i class="fa-solid fa-lg fa-right-from-bracket"></i></a></div>
            
            <!-- Hamburger menu -->
            <div class="navbar_hide_desktop">
                <a href="javascript:void(0);" onclick="burger_menu_dropdown()">
                    <i class="fa-solid fa-lg fa-bars"></i>
                </a>
            </div>
        </div>

        <!-- Hamburger menu contents -->
        <div id="dropdown_menu">
            <ul>
                <li>Shop</li>
                <li>Log out</li>
            </ul>
        </div>
    </header>
    
    <main>
        <h2>Shop</h2>
        <section>
            <form class="category_buttons">
                <a href="javascript:void(0);" id="btn_womens" onclick="">Women’s clothing</a>
                <a href="javascript:void(0);" id="btn_mens" onclick="">Men’s clothing</a>
                <a href="javascript:void(0);" id="btn_jewelry" onclick="">Jewelry</a>
                <a href="javascript:void(0);" id="btn_electronics" onclick="">Electronics</a>
            </form>
            <a href="javascript:void(0);" id="btn_remove_filter" onclick="">Remove filter</a>
        </section>
        <section id="grid" class="product">
        </section>

        <!-- sat ind for ikke at få fejlen:Cannot set properties of NULL error -->
        <div class="cart_items"></div>
        <span class="cart_subtotal_price"></span>
        <span class="cart_total_price"></span>
    </main>
    
    <footer>
        <section id="footer">
            <!-- About -->
            <article class="footer_links">
                <h3>&copy; Copyright</h3>
                    <li><a href="https://fakestoreapi.com/">FakestoreAPI</a></li>
                    <li><a href="https://www.npmjs.com/package/json-server">npmjs</a></li>
                    <li><a href="https://fontawesome.com/">fontawesome</a></li>                                       
            </article>

            <!-- Social icons -->
            <article class="footer_links">
                <h3>Socials</h3>
                <section>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-2x fa-square-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-2x fa-instagram"></i></a>  
                </section>
            </article> 
        </section>
    </footer>
</body>
</html>
