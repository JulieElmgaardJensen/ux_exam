<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/2fdbd81b12.js" crossorigin="anonymous"></script>
    <!-- BURGER MENU SCRIPT -->
    <script src="/js/burger_menu.js" defer></script>
    <!-- SCRIPT GETTING EMAIL -->
    <script src="/js/get_user_email.js" defer></script>
    <!-- LOGOUT SCRIPT -->
    <script src="/js/logout.js" defer></script>
    <!-- GET VARIABLES SCRIPT -->
    <script src="/js/variables.js" defer></script>
    <!-- SHOP SCRIPT -->
    <script src="/js/shop.js" defer></script>


    <title>Shop - Paloma</title>
</head>
<body>
    <header>
        <div id="navbar">

            <!-- Logo -->
            <a href="/html/shop.html"><img id="navbar_logo" src="/img/logo_large.png" alt="Paloma Logo"></a>
            <div id="user_message"><p>Velkommen&nbsp;</p><p id="user_logged_in"></p></div>
            
            <div class="navbar_links">
                                
                <!-- Icons -->
                <div class="cart"><a href="/html/cart.html"><i class="fa-solid fa-lg fa-cart-shopping"></i></a></div>
                <div id="logout_button"><i class="fa-solid fa-lg fa-right-from-bracket"></i></div>
            </div>
        </div>

        <section>
            <form class="category_buttons">
                <a href="/html/shop.html">All products</a>
                <a href="javascript:void(0);" id="btn_womens" onclick="">Women’s clothing</a>
                <a href="javascript:void(0);" id="btn_mens" onclick="">Men’s clothing</a>
                <a href="javascript:void(0);" id="btn_jewelry" onclick="">Jewelry</a>
                <a href="javascript:void(0);" id="btn_electronics" onclick="">Electronics</a>
            </form>
            <a href="javascript:void(0);" id="btn_remove_filter" onclick="">Remove filter</a>
        </section>
    </header>
    
    <main>
        <h2 id="heading_shop">Shop</h2>
        
        <section id="grid" class="product">
        </section>
    </main>
    
    <footer>
        <section id="footer">
            <!-- Credits -->
            <article class="footer_links">
                <h3>Credits</h3>
                <ul>
                    <li>Fake Store Api | <a href="https://fakestoreapi.com/">fakestoreapi.com</a></li>
                    <li>npm JSON server | <a href="https://www.npmjs.com/package/json-server">npmjs.com</a></li>
                    <li>Font Awesome | <a href="https://fontawesome.com/">fontawesome.com</a></li>     
                </ul>    
            </article>
        </section>
        <section>
            <!-- Copyrights -->
            <p id="text_copyright">&copy; 2023 UX Exam</p>
        </section>
    </footer>
</body>
</html>
