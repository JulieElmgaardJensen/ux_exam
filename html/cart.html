<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/cart.css">
    <title>Cart - Paloma</title>
</head>
<body>
    <header></header>
    
    <main>
        <section>
            <ul class="breadcrumb">
                <li><a href="/html/shop.html">Shop</a></li>
                <li>Cart</li>
            </ul>
        </section>

        <section>

            <h2>Cart</h2>

        </section>


        <section class="darker_background">
            <h2>Order information</h2>
            
            <form action="" id="frm_order" method="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="d_address">Delivery address</label>
                <input type="text" id="d_address" name="d_address" required>

                <label for="p_code">Postal code</label>
                <input type="text" id="p_code" name="p_code" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="b_address">Billing address</label>
                <input type="text" id="b_address" name="b_address" required>

                <label for="">Credit card</label>
                <input type="number" id="credit_card" name="credit_card" required>

                <label for="exp_date">Exp date</label>
                <input type="number" id="exp_date" name="exp_date" required>

                <label for="cvc">CVC</label>
                <input type="number" id="cvc" name="cvc" required>

                <input type="submit" id="submit" class="btn_submit">
            </form>
        </section>

    </main>
    <footer></footer>
</body>
</html>
